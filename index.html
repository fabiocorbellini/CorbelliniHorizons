<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Corbellini Horizons – Don’t Just Visit. Belong.</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
/* Reset */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
    font-family: 'Inter', sans-serif;
    background: #0d0d0d;
    color: #f5f5f5;
    overflow-x: hidden;
}

/* Layout helpers */
.hero {
    position: relative;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}
.hero-media {
    position: absolute;
    inset: 0;
    z-index: 0;
}
.hero-media .poster {
    position: absolute;
    inset: 0;
    z-index: 0;
    background-size: cover;
    background-position: center;
    filter: brightness(0.5);
}

.hero-media video {
    position: absolute;
    inset: 0;
    z-index: 1;
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.5);
}

.hero-overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.4);
    z-index: 1;
}
.hero-content {
    position: relative;
    z-index: 2;
    max-width: 960px;
    padding: 1rem;
}

/* Typography */
h1 {
    font-family: 'Playfair Display', serif;
    font-weight: 900;
    font-size: clamp(2.5rem, 6vw, 4.5rem);
    margin-bottom: 1rem;
}
.gold {
    background: linear-gradient(135deg, #C5A059, #d4b06a, #C5A059);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
p {
    font-size: clamp(1.1rem, 2.5vw, 1.5rem);
    color: #d1d1d1;
    margin-bottom: 2rem;
}

/* Button */
.btn {
    display: inline-block;
    padding: 1rem 2.5rem;
    border-radius: 999px;
    font-weight: 700;
    text-decoration: none;
    background: linear-gradient(135deg, #C5A059, #d4b06a, #C5A059);
    color: #0d0d0d;
}

/* Responsive video switching */
.video-desktop { display: none; }
.video-mobile { display: block; }

@media (min-width: 768px) {
    .video-desktop { display: block; }
    .video-mobile { display: none; }
}
</style>
</head>

<body>

<section class="hero" id="home">

    <div class="hero-media">
        <!-- Fallback poster -->
        <div class="poster"
             style="background-image:url('https://corbellini.com.br/hero-poster.jpg');
                    background-size:cover;
                    background-position:center;">
        </div>

        <!-- Desktop video -->
        <video class="video-desktop" autoplay muted loop playsinline preload="metadata"
               poster="https://corbellini.com.br/hero-poster.jpg">
            <source src="https://corbellini.com.br/hero-video-desktop.mp4" type="video/mp4">
        </video>

        <!-- Mobile video -->
        <video class="video-mobile" autoplay muted loop playsinline preload="metadata"
               poster="https://corbellini.com.br/hero-poster.jpg">
            <source src="https://corbellini.com.br/hero-video-mobile.mp4" type="video/mp4">
        </video>
    </div>

    <div class="hero-overlay"></div>

    <div class="hero-content">
        <h1>Don’t Just Visit. <span class="gold">Belong.</span></h1>
        <p>Bespoke Travel & 8K Cinematography.</p>
        <a href="#services" class="btn">Explore Horizons</a>
    </div>

</section>

</body>
</html>
