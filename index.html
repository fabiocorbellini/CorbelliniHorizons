<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corbellini Horizons - Don't Just Visit. Belong. Don't Just Record. Immortalize.</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        *, ::before, ::after { box-sizing: border-box; border-width: 0; border-style: solid; border-color: #e5e7eb; }
        html { line-height: 1.5; font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        body { margin: 0; background: #0d0d0d; color: #f5f5f5; overflow-x: hidden; }
        
        /* Layout */
        .relative { position: relative; }
        .absolute { position: absolute; }
        .fixed { position: fixed; }
        .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .z-0 { z-index: 0; }
        .z-10 { z-index: 10; }
        .w-full { width: 100%; }
        .h-full { height: 100%; }
        .min-h-screen { min-height: 100vh; }
        
        /* Branding */
        .gold-gradient {
            background: linear-gradient(135deg, #C5A059 0%, #d4b06a 50%, #C5A059 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-champagne {
            background: linear-gradient(135deg, #C5A059 0%, #d4b06a 50%, #C5A059 100%);
            color: #0d0d0d;
            padding: 1rem 2.5rem;
            border-radius: 9999px;
            font-weight: 700;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>

    <section id="home" class="relative min-h-screen flex items-center justify-center overflow-hidden">
        
        <div class="absolute inset-0 z-0 bg-black">
            <div class="absolute inset-0 bg-cover bg-center" 
                 style="background-image: url('https://corbellini.com.br/hero-poster.jpg?v=2'); filter: brightness(0.4);">
            </div>
            
            <video autoplay muted loop playsinline preload="auto"
                   poster="https://corbellini.com.br/hero-poster.jpg?v=2"
                   class="hidden md:block absolute inset-0 w-full h-full object-cover"
                   style="filter: brightness(0.4);">
                <source src="https://corbellini.com.br/hero-video-desktop.mp4?v=2" type="video/mp4">
            </video>
            
            <video autoplay muted loop playsinline webkit-playsinline preload="auto"
                   poster="https://corbellini.com.br/hero-poster.jpg?v=2"
                   class="block md:hidden absolute inset-0 w-full h-full object-cover"
                   style="filter: brightness(0.4);">
                <source src="https://corbellini.com.br/hero-video-mobile.mp4?v=2" type="video/mp4">
            </video>
        </div>

        <div class="absolute inset-0 bg-black/40 z-5 pointer-events-none"></div>

        <div class="relative z-10 text-center px-4 max-w-5xl mx-auto">
            <h1 class="text-5xl md:text-7xl font-playfair font-black mb-6">
                Don't Just Visit. <span class="gold-gradient">Belong.</span>
            </h1>
            <p class="text-xl md:text-2xl mb-10 text-gray-300">Bespoke Travel & 8K Cinematography.</p>
            <a href="#services" class="btn-champagne">Explore Horizons</a>
        </div>
    </section>

    <script>
        // Media query helper for videos
        const isMobile = window.innerWidth < 768;
        console.log("Device Mode:", isMobile ? "Mobile" : "Desktop");
    </script>
</body>
</html>
