<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corbellini Horizons - Don't Just Visit. Belong. Don't Just Record. Immortalize.</title>
    <meta name="description" content="Bespoke Travel Guiding & Professional 8K Cinematography across five horizons">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Reset & Base Styles */
        *, ::before, ::after { box-sizing: border-box; border-width: 0; border-style: solid; border-color: #e5e7eb; }
        html { line-height: 1.5; -webkit-text-size-adjust: 100%; -moz-tab-size: 4; tab-size: 4; font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, sans-serif; scroll-behavior: smooth; }
        body { margin: 0; line-height: inherit; background: #1a1a1b; color: #f5f5f5; }
        
        /* Layout Utilities */
        .relative { position: relative; }
        .absolute { position: absolute; }
        .fixed { position: fixed; }
        .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
        .z-0 { z-index: 0; }
        .z-5 { z-index: 5; }
        .z-10 { z-index: 10; }
        .z-20 { z-index: 20; }
        .z-50 { z-index: 50; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .hidden { display: none; }
        .overflow-hidden { overflow: hidden; }
        .min-h-screen { min-height: 100vh; }
        .w-full { width: 100%; }
        .h-full { height: 100%; }
        
        /* Responsive Breakpoints */
        @media (min-width: 768px) {
            .md\:flex { display: flex; }
            .md\:hidden { display: none; }
            .md\:block { display: block; }
            .md\:text-7xl { font-size: 4.5rem; }
        }

        /* UI Elements */
        .gold-gradient {
            background: linear-gradient(135deg, #C5A059 0%, #d4b06a 50%, #C5A059 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-champagne {
            background: linear-gradient(135deg, #C5A059 0%, #d4b06a 50%, #C5A059 100%);
            color: #0d0d0d;
            padding: 1rem 2.5rem;
            border-radius: 9999px;
            font-weight: 700;
            transition: all 0.4s ease;
        }

        .status-pulse {
            background: rgba(197, 160, 89, 0.1);
            border: 1.5px solid rgba(197, 160, 89, 0.4);
            padding: 1rem 2rem;
            border-radius: 9999px;
            animation: pulse-border 3s ease-in-out infinite;
        }

        @keyframes pulse-border {
            0%, 100% { border-color: rgba(197, 160, 89, 0.4); }
            50% { border-color: rgba(197, 160, 89, 0.8); }
        }

        .nav-blur {
            backdrop-filter: blur(12px);
            background: rgba(26, 26, 27, 0.8);
            border-bottom: 1px solid rgba(197, 160, 89, 0.1);
        }

        .pointer-events-none { pointer-events: none; }
    </style>
</head>
<body>
    
    <nav class="fixed top-0 left-0 right-0 z-50 nav-blur">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center h-20">
            <a href="#home" class="text-2xl font-playfair font-black tracking-tight gold-gradient">Corbellini Horizons</a>
            
            <div class="hidden md:flex items-center space-x-8">
                <a href="#about" class="hover:text-champagne transition-colors">About</a>
                <a href="#services" class="hover:text-champagne transition-colors">Services</a>
                <a href="#booking" class="btn-champagne py-2 px-6 text-sm">Book Now</a>
            </div>

            <button onclick="toggleMobileMenu()" class="md:hidden text-champagne p-2">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </div>

        <div id="mobileMenu" class="hidden flex-col bg-ebony p-6 space-y-4 md:hidden">
            <a href="#about" class="block py-2">About</a>
            <a href="#services" class="block py-2">Services</a>
            <a href="#booking" class="btn-champagne block text-center">Book Now</a>
        </div>
    </nav>

    <section id="home" class="relative min-h-screen flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 z-0 bg-black">
            <div class="absolute inset-0 bg-cover bg-center" 
                 style="background-image: url('https://corbellini.com.br/hero-poster.jpg'); filter: brightness(0.4);">
            </div>
            
            <video id="heroVideoDesktop" autoplay muted loop playsinline preload="auto"
                   poster="https://corbellini.com.br/hero-poster.jpg"
                   class="hidden md:block absolute inset-0 w-full h-full object-cover"
                   style="filter: brightness(0.4);">
                <source src="https://corbellini.com.br/hero-video-desktop.mp4" type="video/mp4">
            </video>
            
            <video id="heroVideoMobile" autoplay muted loop playsinline webkit-playsinline preload="auto"
                   poster="https://corbellini.com.br/hero-poster.jpg"
                   class="block md:hidden absolute inset-0 w-full h-full object-cover"
                   style="filter: brightness(0.4);">
                <source src="https://corbellini.com.br/hero-video-mobile.mp4" type="video/mp4">
            </video>
        </div>
        
        <div class="absolute inset-0 bg-gradient-to-b from-black/20 via-black/50 to-black/80 z-5 pointer-events-none"></div>
            
        <div class="relative z-10 text-center px-4 max-w-6xl mx-auto pt-20">
            <h1 class="text-4xl md:text-7xl font-playfair font-black mb-8 leading-tight">
                Don't Just Visit. <span class="gold-gradient">Belong.</span><br>
                Don't Just Record. <span class="gold-gradient">Immortalize.</span>
            </h1>
            
            <p class="text-xl md:text-2xl text-gray-200 font-light mb-12 max-w-4xl mx-auto">
                Bespoke Travel Guiding & Professional 8K Cinematography.
            </p>
            
            <div class="status-pulse inline-block mb-12">
                <p class="text-sm md:text-base">
                    üìç <span class="text-champagne font-bold">CURRENTLY:</span> HOUSTON, TX | 
                    ‚úàÔ∏è <span class="text-champagne font-bold">NEXT:</span> CANCUN (MAR), RIO (MAY).
                </p>
            </div>
            
            <div class="flex flex-col md:flex-row gap-5 justify-center items-center">
                <a href="#services" class="btn-champagne">Explore Horizons</a>
                <a href="#portfolio" class="border-2 border-champagne text-champagne px-10 py-4 rounded-full font-bold hover:bg-champagne hover:text-black transition-all">View Portfolio</a>
            </div>
        </div>
    </section>

    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
            menu.classList.toggle('flex');
        }

        // Auto-close menu on link click
        document.querySelectorAll('#mobileMenu a').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('mobileMenu').classList.add('hidden');
                document.getElementById('mobileMenu').classList.remove('flex');
            });
        });
    </script>
</body>
</html>
