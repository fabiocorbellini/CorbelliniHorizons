<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Corbellini Horizons</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Inter,system-ui;background:#0b0b0b;color:#fff}

/* GOLD */
.gold-text,.brand-gold{
  background:linear-gradient(135deg,#C5A059,#e0c07a,#C5A059);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* NAV */
nav{
  position:fixed;top:0;width:100%;z-index:50;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
}
.nav-inner{
  max-width:1200px;margin:auto;padding:1rem 1.5rem;
  display:flex;justify-content:space-between;align-items:center;
}
.nav-inner a{color:#fff;text-decoration:none;margin-left:1.2rem}

/* HERO */
.hero{
  position:relative;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  overflow:hidden;
}

/* Poster */
.hero::before{
  content:"";
  position:absolute;inset:0;
  background:url("https://media.corbellini.com.br/hero-poster-mobile.jpg") center/cover no-repeat;
  z-index:0;
}

/* Video */
.hero video{
  position:absolute;inset:0;
  width:100%;height:100%;
  object-fit:cover;
  z-index:1;
}

/* GLOBAL overlay (lighter now) */
.hero::after{
  content:"";
  position:absolute;inset:0;
  background:linear-gradient(
    to bottom,
    rgba(0,0,0,.05),
    rgba(0,0,0,.35)
  );
  z-index:2;
}

/* HERO CONTENT */
.hero-content{
  position:relative;
  z-index:4; /* above global overlay */
  max-width:900px;
  padding:0 1.5rem;
}

/* LOCALIZED FADING BOX (THIS IS THE KEY) */
.hero-content::before{
  content:"";
  position:absolute;
  inset:-1.2rem -1.2rem;
  background:linear-gradient(
    to bottom,
    rgba(0,0,0,.85),
    rgba(0,0,0,.60),
    rgba(0,0,0,0)
  );
  z-index:-1;
  border-radius:20px;
}

/* MOBILE tuning */
@media(max-width:768px){
  .hero-content::before{
    inset:-0.1rem -0.1rem;
    background:linear-gradient(
      to bottom,
      rgba(0,0,0,.90),
      rgba(0,0,0,.65),
      rgba(0,0,0,0)
    );
  }
}

.hero h1{
  font-family:'Playfair Display',serif;
  font-size:clamp(2.5rem,6vw,4.5rem);
  margin-bottom:1rem;
}
.hero p{font-size:1.2rem;margin-bottom:2rem;color:#e0e0e0}

.btn{
  padding:1rem 2.5rem;
  border-radius:999px;
  background:linear-gradient(135deg,#C5A059,#e0c07a);
  color:#000;
  text-decoration:none;
  font-weight:700;
}
</style>
</head>

<body>

<nav>
  <div class="nav-inner">
    <strong class="brand-gold">Corbellini Horizons</strong>
    <div>
      <a href="#">Home</a>
      <a href="#">Profile</a>
      <a href="#">Horizons</a>
      <a href="#">Gear</a>
      <a href="#">Booking</a>
    </div>
  </div>
</nav>

<section class="hero">
  <video autoplay muted loop playsinline>
    <source src="https://media.corbellini.com.br/hero-video-mobile.mp4" media="(max-width:767px)">
    <source src="https://media.corbellini.com.br/hero-video-desktop.mp4" media="(min-width:768px)">
  </video>

  <div class="hero-content">
    <h1>
      Don’t Just Visit. <span class="gold-text">Belong.</span><br>
      Don’t Just Record. <span class="gold-text">Immortalize.</span>
    </h1>
    <p>Professional Photography, Cinematography & Curated Travel</p>
    <a href="#" class="btn">Book Your Horizon</a>
  </div>
</section>

</body>
</html>
